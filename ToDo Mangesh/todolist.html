<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: coral;
    }

    #todo-list {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: darkviolet;
      margin-top: 120px;
    }

    h1 {
      text-align: center;
      text-shadow: 3px 3px red;
      background-color: blueviolet;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      
    }

    input[type="text"], input[type="datetime-local"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 20px;
      background-color: aqua;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
    }

    .delete-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 2px 5px;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #e60000;
    }
    footer{
        text-align: center;
        bottom: 0;
        left: 0;
        position: fixed;
        width: 100%;
        height: 50px;
        background-color: blueviolet;
    }
    h4{
        color: black;
        text-shadow:2px 2px #e60000;
    }
    h2{
      text-shadow: 2px 2px red;
    }
    button{
      background-color: aqua;
    
    }
  </style>
</head>
<body align="center">
    <h1>Task 2</h1>
  <div id="todo-list">
    <h2>To-Do List</h2>
    <input type="text" id="task-input" placeholder="Enter a task">
    <input type="datetime-local" id="datetime-input">
    <button onclick="addTask()">Add Task</button>
    <ul id="task-list"></ul>
  </div>

  <footer>
    <h4>Made by Mangesh</h4>
  </footer>
  <script>
    function addTask() {
      var taskInput = document.getElementById("task-input");
      var datetimeInput = document.getElementById("datetime-input");
      var taskList = document.getElementById("task-list");

      if (taskInput.value !== "" && datetimeInput.value !== "") {
        var taskItem = document.createElement("li");
        taskItem.classList.add("task-item");

        var taskText = document.createElement("span");
        taskText.textContent = taskInput.value;

        var taskDatetime = document.createElement("span");
        taskDatetime.textContent = datetimeInput.value;

        var deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.classList.add("delete-button");
        deleteButton.onclick = function() {
          taskList.removeChild(taskItem);
        };

        taskItem.appendChild(taskText);
        taskItem.appendChild(taskDatetime);
        taskItem.appendChild(deleteButton);
        taskList.appendChild(taskItem);

        var taskTime = new Date(datetimeInput.value);
        var currentTime = new Date();

        if (taskTime > currentTime) {
          var timeDifference = taskTime.getTime() - currentTime.getTime();
          setTimeout(function() {
            <!-- alert("Task: " + taskInput.value + "\nDate/Time: " + datetimeInput.value); -->
            alert("Notification for your Task");
          }, timeDifference);
        }

        taskInput.value = "";
        datetimeInput.value = "";
      }
    }
  </script>
</body>
</html>
